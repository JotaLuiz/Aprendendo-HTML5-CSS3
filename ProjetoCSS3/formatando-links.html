<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Links</title>
    <style type="text/css">
        a {
            padding: 5px;
            text-decoration: none;
        }
        /*links n√£o visitados*/
        a:link {
            color: #b9c941;
        }
        /*links visitados*/
        a:visited {
            color: #b9c941;
        }
        /*links hover, passar o curso sobr o link*/
        a:hover {
            color: #fff;
            background: #6d790f;
        }
        /*links ativos, quando clicado*/
        a:active {
            color: #e4f371;
        }
    </style>
</head>

<body>
   <a href="https://www.google.com.br">Google</a> |
   <a href="https://www.tecmundo.com.br">TecMundo</a> |
   <a href="https://www.megacurioso.com.br">Mega Curioso</a> 
</body>

</html>
